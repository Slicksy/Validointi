    <body background="bartboi.jpg">
        <h1>Lomakkeen validointi HTML5</h1>

        <form>

                First name:<br>
                <input type="text" name="firstname" required><br>
                Last name:<br>
                <input type="text" name="lastname" required><br>
                E-Mail:<br>
                <input type="email" name="email" required placeholder="eg.: name@gmail.com"><br>
                Phone Number:<br>
                <input type="tel" name="Number" placeholder="e.g: +358 45 205 3947"><br>
                Address:<br>
                <input type="text" name="Address"><br>
                Zip-Code:<br>
                <input type="text" name="Zip" pattern="^[0-9]{5}$"><br>
                Password:<br>
                <input type="password" name="Password" required><br>
            <p> </p>
                <input type="Submit" name="Submit">
        </form>

        <script src="js/main.js"></script>
    </body>
